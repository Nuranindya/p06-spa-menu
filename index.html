<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jqueryspamenu.css">
    <title>spa-menu</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <li>Nur Anindya Putri Haryandini</li>
      </div>
      <div class="navbar1">
        <div class="navbar2">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#about" class="active">About</a></li>
          <li><a href="#contact" class="active">Contact</a></li>
        </div>
      </div>
    </nav>
    <div id="konten">
      <div id="isikonten">
        <div id="home" class="isi__1">
          Single Page Application yaitu sebuah konsep aplikasi web yang memiliki satu halaman saja.
        </div>
        <div id="about" class="isi__2">
          Nama saya Nur Anindya Putri Haryandini, lahir di Cirebon.
        </div>
        <div id="contact" class="isi__3">ig: @anindyaptr2</div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script>
      $(document).ready(function (){
        var currentSection = 0;
        $("#konten").hide();
        $("li a").click(function (){
          $("li a").removeClass("active");
          $("li a").addClass("active");
          
          var href = $(this).attr("href");
          $("#isi>div").hide();

          $(href).show();

          if(currentSection == 0){
            $("#konten").slideToggle(200);
            currentSection = href;
          } else if (currentSection == href) {
            $("#konten").slideToggle(200);
            currentSection = 0;
          } else {
            currentSection = href;
          }
          return false;
        });
      });
      </script>

</body>
</html>
